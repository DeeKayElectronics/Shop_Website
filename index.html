<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | DEE KAY ELECTRONICS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden; /* This prevents horizontal scrolling if content overflows */
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px; /* Default padding for larger screens */
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      animation: fadeIn 2s ease-in;
      max-width: 90%; /* Added: Ensure the box doesn't get too wide on large screens */
      box-sizing: border-box; /* Ensures padding is included in width calculation */
    }

    .welcome-box h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem; /* Default font size for larger screens */
      color: #00ffff;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 1.2rem; /* Default font size for larger screens */
      margin-bottom: 40px;
    }

    .enter-btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .enter-btn:hover {
      background: #fff;
      color: #007a7a;
      box-shadow: 0 0 20px #00ffff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Media Queries for Mobile Responsiveness --- */

    @media (max-width: 600px) { /* Styles for screens up to 600px wide (typical phone portrait) */
      .welcome-box {
        padding: 30px; /* Reduce padding on smaller screens */
        margin: 20px; /* Add some margin to prevent sticking to edges */
        width: calc(100% - 40px); /* Adjust width to account for margin */
        min-width: 280px; /* Ensure a minimum width for very small devices if needed */
      }

      .welcome-box h1 {
        font-size: 2rem; /* Reduce heading font size for mobile */
      }

      .welcome-box p {
        font-size: 1rem; /* Reduce paragraph font size for mobile */
        margin-bottom: 30px;
      }

      .enter-btn {
        padding: 10px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) { /* Further adjustments for very small screens */
      .welcome-box h1 {
        font-size: 1.5rem; /* Even smaller heading for tiny screens */
      }

      .welcome-box p {
        font-size: 0.9rem; /* Even smaller paragraph for tiny screens */
      }
    }

  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to DEE KAY ELECTRONICS</h1>
    <p>Your One-Stop Destination for the Latest Tech & Home Appliances in Jammu</p>
    <button class="enter-btn" onclick="location.href='main1.html'">Enter Store</button>
  </div>
</body>
</html>
